<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
</head>
<body background="../assets/images/background-image-8.jpg">
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Fitness Gym</h1>
                <p>construye tu camino</p>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./services.html">Servicios</a></li>

                <li><a href="./signup.html" class="active">Únete Ahora</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Inscripción al Gimnasio</h1>
            <form action="/submit_formulario" method="post" id="signup-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-input" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-input" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-input" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-input" required>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-input" required>
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="objetivo">Objetivo de Entrenamiento:</label>
                <textarea id="objetivo" name="objetivo" rows="4" class="form-input" required></textarea>

                <input type="submit" value="Enviar" class="submit-button">
            </form>
        </section>
    </main>

    <footer>
    </footer>
    
</body>
</html>
